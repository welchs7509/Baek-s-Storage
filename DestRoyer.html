        <h2>디스트로이어</h2>
        <p>
            <strong>나의 해머에 대항하는 자는 가루가 될 뿐!</strong>
            디스트로이어는 느리지만 강력한 한방이 있는 근거리 클래스입니다. <br>
            기동성이 부족하지만 육중한 그라비티 해머를 자유자재로 다루며 적들에게 위협적인 공격을 가하게 됩니다. <br>
            단단하고, 무자비한 공격성으로 적들을 시원시원하게 쓸어버리며, 전장을 공포의 도가니로 만들어 버릴 수 있습니다.
        </p>
